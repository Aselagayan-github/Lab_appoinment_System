<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <!-- Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
        }

        .container {
            max-width: 800px;
        }

        h2 {
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .form-label {
            font-weight: bold;
        }

        .btn-margin {
            margin-right: 10px;
        }

        #userTableBody button {
            margin-right: 5px;
        }
    </style>
</head>
<body>
<!-- Main Content -->
<div class="container">
    <h2>User Details</h2>

    <!-- User Table -->
    <table class="table">
        <thead>
        <tr>
            <th>User ID</th>
            <th>User Name</th>
            <th>Email</th>
            <th>User Type</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody id="userTableBody"></tbody>
    </table>

    <!-- Add or Update User Form -->
    <h2>Add or Update User</h2>
    <form id="userForm">
        <div class="mb-3">
            <label for="uname" class="form-label">User Name:</label>
            <input type="text" class="form-control" id="uname" name="uname" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>

        <div class="mb-3">
            <label for="utype" class="form-label">User Type:</label>
            <select class="form-select" id="utype" name="utype" required>
                <option value="">Select User Type</option>
                <option value="Admin">Admin</option>
                <option value="Lab Technician">Lab Technician</option>
            </select>
        </div>

        <button type="button" class="btn btn-primary btn-margin" onclick="addOrUpdateUser()">Add/Update User</button>
        <button type="button" class="btn btn-secondary" onclick="clearForm()">Clear Form</button>
    </form>

    <!-- Message Display -->
    <div id="message" class="mt-3"></div>
</div>

<!-- Bootstrap JS and Popper.js scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
