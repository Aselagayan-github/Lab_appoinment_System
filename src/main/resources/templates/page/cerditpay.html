<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Form and Table</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 800px;
    margin: 50px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.form {
    margin-bottom: 20px;
}

.form h2 {
    margin-bottom: 20px;
    color: #333;
}

.form-group {
    margin-bottom: 15px;
}

.form-group label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
    color: #555;
}

.form-group input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 3px;
}

.form-group button {
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 3px;
    cursor: pointer;
}

.form-group button:hover {
    background-color: #0056b3;
}

.table-container {
    margin-top: 50px;
}

.table {
    width: 100%;
    border-collapse: collapse;
}

.table th, .table td {
    border: 1px solid #ddd;
    padding: 10px;
}

.table th {
    background-color: #f2f2f2;
    font-weight: bold;
    color: #333;
}

.table tbody tr:nth-child(even) {
    background-color: #f9f9f9;
}
        /* Search Box */
        .cd-search {
            padding: 10px;
            border: 1px solid #ccc;
            width: 100%;
            box-sizing: border-box;
        }
        /* Search Title */
        .cd-title {
            color: #666;
            margin: 15px 0;
        }

    </style>
</head>
<body>
<div class="container">
    <div class="table-container">
        <h2>Appointments</h2>
        <h2 class="cd-title">Search Table Record:</h2>
        <input type="text" id="userIdInput" class="cd-search table-filter" data-table="order-table" placeholder="User ID to filter.." />
        <br><br>
        <button type="button" onclick="searchUserById()">SEARCH NOW</button>
        <br>
        <br>

        <table class="table" id="appointmentTable">
            <thead>
            <tr>
                <th>Payment ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Date</th>
                <th>Test</th>
            </tr>
            </thead>
            <tbody id="appointmentTableBody"></tbody>
        </table>
    </div>

    <br>
    <br>
    <form class="form" id="payform">
        <h2>Payment Form</h2>
        <div class="form-group">
            <label for="paymentid">Payment Id No:</label>
            <input type="text" id="paymentid" name="paymentid" required>
        </div>
        <div class="form-group">
            <label for="name">Card Holder Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="cardno">Card Number:</label>
            <input type="text" id="cardno" name="cardno" required>
        </div>
        <div class="form-group">
            <label for="cvc">CSV Number:</label>
            <input type="text" id="cvc" name="cvc" required>
        </div>
        <div class="form-group">
            <label for="date">Date(Ex: 08-08-2024):</label>
            <input type="text" id="date" name="date" required>
        </div>
        <div class="form-group">
            <label for="payamount">Pay Amount:</label>
            <input type="text" id="payamount" name="payamount" required>
        </div>

        <div class="form-group">
            <button type="submit" onclick="paynow()">Pay Now</button>
        </div>
    </form>


</div>

<script>
    // Function to fetch all appointments and populate the table
   function getAllAppointments() {
       fetch('http://localhost:8081/getAllAppointments')
           .then(response => response.json())
           .then(data => {
               const appointmentTableBody = document.getElementById('appointmentTableBody');
               appointmentTableBody.innerHTML = '';

               data.forEach(appointment => {
                   const row = document.createElement('tr');
                   row.innerHTML = `
                       <td>${appointment.paymentId}</td>
                       <td>${appointment.name}</td>
                       <td>${appointment.email}</td>
                       <td>${appointment.date}</td>
                       <td>${appointment.test}</td>
                   `;
                   appointmentTableBody.appendChild(row);
               });
           })
           .catch(error => console.error('Error fetching appointments:', error));
   }

   // Function to fetch appointment by ID
   function getAppointmentById(id) {
       fetch(`http://localhost:8081/appointments/${id}`)
           .then(response => {
               if (!response.ok) {
                   throw new Error('Appointment not found');
               }
               return response.json();
           })
           .then(appointment => {
               // Populate your form with appointment data
               document.getElementById('paymentid').value = appointment.paymentId;
               document.getElementById('name').value = appointment.name;
               document.getElementById('email').value = appointment.email;
               document.getElementById('date').value = appointment.date;
               document.getElementById('test').value = appointment.test;
           })
           .catch(error => console.error('Error fetching appointment by ID:', error));
   }

   // Call getAllAppointments function when the page loads
   window.onload = getAllAppointments;


    function paynow() {
        var paymentid = document.getElementById("name").value;
        var name = document.getElementById("id").value;
        var cardno = document.getElementById("email").value;
        var cvc = document.getElementById("subject").value;
        var date = document.getElementById("message").value;
        var payamount = document.getElementById("payamount").value;

        var formData = {
              paymentid: paymentid,
              name: name,
              cardno: cardno,
              cvc: cvc,
              date: date,
              payamount: payamount
        };

        fetch('http://localhost:8081/addpayment', {
          method: 'POST',
          headers: {
           'Content-Type': 'application/json'
        },
           body: JSON.stringify(formData)
        })
          .then(response => {
        if (response.ok) {
            alert('Thankyou!!!!,Payment successfully!,Come again');
        // Optionally, clear the form after successful message sending
            document.getElementById("payform").reset();
            window.location.href = 'C:\Users\DELL\Desktop\Lab\src\main\resources\templates\index.html'
        } else {
           alert('Failed to send message. Please try again.');
        }
        })
        .catch(error => {
         console.error('Error:', error);
         alert('An error occurred. Please try again later.');
         });
    }

</script>
</body>
</html>
