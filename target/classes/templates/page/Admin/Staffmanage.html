<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <!-- Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
            background-image: url('images/bg3.jpg');
     background-size: cover;
     background-position: center;
     background-repeat: no-repeat;
        }

        .container {
            max-width: 800px;
        }

        h2 {
            margin-top: 20px;
            margin-bottom: 20px;
            color: red; /* Text color */
        }

        .form-label {
    font-weight: bold;
    color: yellow; /* Text color */

}

        .btn-margin {
            margin-right: 10px;
        }

        #userTableBody button {
            margin-right: 5px;
        }
    </style>
</head>
<body>
<!-- Main Content -->
<div class="container">
    <h2>User Details</h2>

    <!-- User Table -->
    <table class="table">
        <thead>
        <tr>
            <th>idno</th>
            <th>name</th>
            <th>Address</th>
            <th>Contactno</th>
            <th>Usertype</th>
            <th>Qualified</th>
            <th>Experience</th>
            <th>Password</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody id="userTableBody"></tbody>
    </table>

    <script>
        function getallusers() {
            fetch('http://localhost:8081/allUsers')
                .then(response => response.json())
                .then(data => {
                    const userTableBody = document.getElementById('userTableBody');
                    userTableBody.innerHTML = '';

                    data.forEach(user => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${user.id}</td>
                            <td>${user.name}</td>
                            <td>${user.address}</td>
                            <td>${user.contactno}</td>
                            <td>${user.usertype}</td>
                            <td>${user.qulification}</td>
                            <td>${user.experience}</td>
                            <td>${user.password}</td>
                            <td><button class="btn btn-danger btn-sm" onclick="deleteContact(${user.id})">Delete</button></td>
                        `;
                        userTableBody.appendChild(row);
                    });
                })
                .catch(error => console.error('Error fetching contact data:', error));
        }

        // Call the function to fetch and display contact data
        getallusers()

    </script>

    <!-- Add or Update User Form -->
    <h2>Add or Update User</h2>
    <form id="userForm">
        <div class="mb-3">
            <label for="idno" class="form-label">User Id:</label>
            <input type="text" class="form-control" id="idno" name="idno" required>
        </div>

        <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>

        <div class="mb-3">
            <label for="Address" class="form-label">Address:</label>
            <input type="text" class="form-control" id="Address" name="Address" required>
        </div>
        <div class="mb-3">
            <label for="Contactno" class="form-label">Contact no:</label>
            <input type="text" class="form-control" id="Contactno" name="Contactno" required>
        </div>


        <div class="mb-3">
            <label for="Usertype" class="form-label">User Type:</label>
            <select class="form-select" id="Usertype" name="Usertype" required>
                <option value="">Select User Type</option>
                <option value="Admin">Admin</option>
                <option value="Lab_Technician">Lab Technician</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="Qualified" class="form-label">Qualified:</label>
            <select class="form-select" id="Qualified" name="Qualified" required>
                <option value="">Select Qualifiede</option>
                <option value="Certified">Certified</option>
                <option value="Not_Certified">Not Certified</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="Experience" class="form-label">Experience:</label>
            <select class="form-select" id="Experience" name="Experience" required>
                <option value="">Select Experience</option>
                <option value="1">1 Year</option>
                <option value="2">2 Year</option>
                <option value="3">4 Year</option>
                <option value="4">5 Year</option>
                <option value="5">8 Year</option>

            </select>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>

        <button type="button" class="btn btn-primary btn-margin" onclick="addUser()">Add User</button>
        <button type="button" class="btn btn-secondary" onclick="clearForm()">Clear Form</button>
        <button type="button" class="btn btn-primary btn-margin" onclick="UpdateUser()">Update User</button>
    </form>


</div>

<script>
    function addUser() {
    var idno = document.getElementById("idno").value;
    var name = document.getElementById("name").value;
    var address = document.getElementById("Address").value;
    var contactno = document.getElementById("Contactno").value;
    var usertype = document.getElementById("Usertype").value;
    var qualified = document.getElementById("Qualified").value;
    var experience = document.getElementById("Experience").value;
    var password = document.getElementById("password").value;

    var formData = {
        idno: idno,
        name: name,
        address: address,
        contactno: contactno,
        usertype: usertype,
        qualification: qualified,
        experience: experience,
        password: password
    };

    fetch('http://localhost:8081/adduser', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(formData)
    })
    .then(response => {
        if (response.ok) {
            alert('User added successfully!');
            document.getElementById("userForm").reset(); // Reset the form
        } else {
            alert('Failed to add user. Please try again.');
        }
    })
    .catch(error => {
        console.error('Error:', error);
        alert('An error occurred. Please try again later.');
    });
}

    function clearForm() {
        // Reset all input fields to empty values
        document.getElementById("idno").value = "";
        document.getElementById("name").value = "";
        document.getElementById("Address").value = "";
        document.getElementById("Contactno").value = "";
        document.getElementById("Usertype").value = "";
        document.getElementById("Qualified").value = "";
        document.getElementById("Experience").value = "";
        document.getElementById("password").value = "";
    }
</script>

<!-- Bootstrap JS and Popper.js scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
